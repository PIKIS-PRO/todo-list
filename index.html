<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <h1>Lista de Tareas - MARTIN PICO </h1>
    
    <form id="tareaForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" maxlength="25" required />

        <label for="fecha">Fecha de entrega:</label>
        <input type="date" id="fecha" required />

        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" rows="3"></textarea>

        <label for="tipo">Tipo:</label>
        <select id="tipo" required>
            <option value="" disabled selected>Seleccione un tipo</option>
            <option value="Universidad">Universidad</option>
            <option value="Personal">Personal</option>
            <option value="Trabajo">Trabajo</option>
            <option value="Hobby">Hobby</option>
        </select>

        <fieldset>
            <legend>Prioridad:</legend>
            <label><input type="radio" name="prioridad" value="Urgente" required /> Urgente</label>
            <label><input type="radio" name="prioridad" value="Normal" /> Normal</label>
            <label><input type="radio" name="prioridad" value="Baja" /> Baja</label>
        </fieldset>

        <button type="submit">Agregar tarea</button>
    </form>

    <h2>Listado de tareas</h2>
    <div id="listaTareas"></div>

    <script src="app.js"></script>
</body>
</html>
